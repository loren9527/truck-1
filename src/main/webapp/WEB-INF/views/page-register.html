<!DOCTYPE html>
<html lang="en">

	<head>
	
		<!-- Basic -->
    	<meta charset="UTF-8" />

		<title>Register | Fire - Admin Template</title>

		<!-- Mobile Metas -->
	    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />


		<!-- 引入外部CSS js 文件 -->
		#parse("includeLink.html")
		<!-- end 引入外部CSS js 文件 -->
		<style>
			footer {
				display: none;
			}
		</style>

	</head>

	<body>
		<!-- Start: Content -->
		<div class="container-fluid content">
			<div class="row">
				<!-- Main Page -->
				<div id="content" class="col-sm-12 full">
					<div class="row">
						<div class="register-box">
							<div class="panel">
								<div class="panel-body">										
									<div class="header bk-margin-bottom-20 text-center">										
										<img src="assets/img/logo.png" class="img-responsive" alt="" />
										<h4>New Account</h4>
									</div>									
									<form class="form-horizontal register" action="index.html" method="post">									
										<div class="bk-padding-left-20 bk-padding-right-20">
											<div class="form-group">
												<label>Name</label>
												<input name="name" type="text" class="form-control" placeholder="Full Name" id="fullname"/>
											</div>
											<div class="form-group">
												<label>E-mail Address</label>
												<input name="email" type="email" class="form-control" placeholder="Email Address" id="username"/>
											</div>											
											<div class="form-group">
												<div class="row">
													<div class="col-sm-6">
														<label>Password</label>
														<input name="pwd" type="password" class="form-control bk-margin-bottom-10" placeholder="Password" id="password"/>
													</div>
													<div class="col-sm-6">
														<label>Password Confirmation</label>
														<input name="pwdConfirm" type="password" class="form-control bk-margin-bottom-10" placeholder="Password Confirm" id="passwordConfirm"/>
													</div>
												</div>
											</div>
											<div class="row bk-margin-top-20 bk-margin-bottom-10">
												<div class="col-sm-8">
													<div class="checkbox-custom checkbox-default">
														<input id="AgreeTerms" name="agreeterms" type="checkbox"/>
														<label for="AgreeTerms">I agree with <a href="#">terms of use</a></label>
													</div>
												</div>
												<div class="col-sm-4 text-right">
													<button type="submit" class="btn btn-primary hidden-xs">Register</button>
													<button type="submit" class="btn btn-primary btn-block btn-lg visible-xs bk-margin-top-20">Register</button>
												</div>
											</div>											
											<div class="text-with-hr">
												<span>or use your another account</span>
											</div>											
											<div class="text-center bk-margin-top-10 bk-margin-bottom-30">
												<a class="btn btn-facebook bk-margin-bottom-15 bk-margin-5">Connect with <i class="fa fa-facebook"></i></a>
												<a class="btn btn-twitter bk-margin-bottom-15 bk-margin-5">Connect with <i class="fa fa-twitter"></i></a>
											</div>
											<p class="text-center">Already have an account? <a href="page-login.html">Log In!</a>										
										</div>	
									</form>									
								</div>
							</div>							
							<p class="text-center text-muted">Fire <i class="fa fa-coffee"></i> Collect from <a href="http://www.cssmoban.com/" title="网页模板" target="_blank">网页模板</a> - More Templates <a href="http://www.cssmoban.com/" target="_blank" title="模板之家">模板之家</a></p>	
						</div>
					</div>
				</div>	
				<!-- End Main Page -->	
			</div>
		</div><!--/container-->

		<!-- Pages JS -->
		<script src="assets/js/pages/page-register.js"></script>
		<script src="assets/plugins/bootkit/js/bootkit.js"></script>
	</body>
	
</html>
