<!DOCTYPE html>
<html lang="en">

<head>

    <!-- Basic -->
    <meta charset="UTF-8"/>

    <title>生产信息统计</title>

    <!-- Mobile Metas  响应式布局所需的meta元素配置-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>


    <!-- 引入外部CSS js 文件 -->
    #parse("includeLink.html")
    <!-- end 引入外部CSS js 文件 -->
</head>

<body>
<!-- Start: Header -->
#parse("includeHeader.html")
<!-- End: Header -->

<!-- Start: Content -->
<div class="container-fluid content">
    <div class="row">
        <!-- Sidebar -->
        #parse("includeSideMenu.html")
        <!-- End Sidebar -->

        <!-- Main Page -->
        <div class="main ">
            <!-- Page Header -->
            <div class="page-header">
                <div class="pull-left">
                    <ol class="breadcrumb visible-sm visible-md visible-lg">
                        <li>
                            <a href="willDoPlan.html"><i class="icon fa fa-home"></i>Home</a>
                        </li>
                        <li class="active">
                            <a href="statistics.html"><i class="fa fa-briefcase"></i>生产信息统计
                            </a>
                        </li>
                    </ol>
                </div>
                <div class="pull-right">
                    <h2>生产信息统计</h2>
                </div>
            </div>
            <!-- End Page Header -->

            <div class="row">
                <div class="panel-heading  ">
                    <div class="panel panel-primary">
                        <div class="panel-heading  ">
                            <h6>
                                <i class="fa fa-cogs"></i>生产信息统计
                            </h6>
                            <div class="panel-actions">
                                <a href="#" class="btn-minimize"><i class="fa fa-caret-up"></i></a>
                                <a href="#" class="btn-close"><i class="fa fa-times"></i></a>
                            </div>
                        </div>
                        <div class="panel-body">
                            <div class="row" style="margin-bottom: 10px;">
                                <div class="col-sm-6 col-dm-6">
                                    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
                                    <div id="echartContiner" style="width: 100%;height:300px;"></div>
                                </div>
                                <div class="col-sm-6 col-dm-6">
                                    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
                                    <div id="echartContiner2" style="width: 100%;height:300px;"></div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- End Main Page -->


        <!-- 	描述：车间机器起停控制的模态框 -->
        <div class="modal fade" id="machineStart" data-position="center" tabindex="-1" role="dialog">
            <div class="modal-dialog modal-doDayPlan" role="document" data-position="center"
                 style=" margin: 200px auto; ">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">车间机器起停控制</h4>
                    </div>
                    <div class="modal-body">
                        <strong>确定要停止运行吗？</strong>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                        <button type="button" class="btn btn-primary">确定</button>
                    </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->
        <!-- End 工位机器的模态框-->
    </div>
</div>
<!--/container-->

<!-- 自定义 JS -->
<script type="text/javascript">
    $(document).ready(function () {

        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('echartContiner'));
        // 指定图表的配置项和数据
        option = {
            title: {
                text: '成品次品统计',
                subtext: '全部',
                x: 'center'
            },
            tooltip: {
                trigger: 'item',
                formatter: "{a} <br/>{b} : {c} ({d}%)"
            },
            legend: {
                orient: 'vertical',
                left: 'left',
                data: ['成品', '次品']
            },
            series: [
                {
                    name: '访问来源',
                    type: 'pie',
                    radius: '55%',
                    center: ['50%', '60%'],
                    data: [
                        {value: 1548, name: '成品'},
                        {value: 135, name: '次品'}
                    ],
                    itemStyle: {
                        emphasis: {
                            shadowBlur: 10,
                            shadowOffsetX: 0,
                            shadowColor: 'rgba(0, 0, 0, 0.5)'
                        }
                    }
                }
            ]
        };


        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);

        // 基于准备好的dom，初始化echarts实例
        var myChart2 = echarts.init(document.getElementById('echartContiner2'));
        // 指定图表的配置项和数据
        option2 = {
            title: {
                text: '转向架分类统计',
                subtext: '',
                x: 'center'
            },
            tooltip: {
                trigger: 'item',
                formatter: "{a} <br/>{b} : {c} ({d}%)"
            },
            legend: {
                orient: 'vertical',
                left: 'left',
                data: ['兼容动车组转向架', '城轨转向架', '部备车转向架']
            },
            series: [
                {
                    name: '访问来源',
                    type: 'pie',
                    radius: '55%',
                    center: ['50%', '60%'],
                    data: [
                        {value: 2334, name: '兼容动车组转向架'},
                        {value: 1395, name: '城轨转向架'},
                        {value: 1548, name: '部备车转向架'}
                    ],
                    itemStyle: {
                        emphasis: {
                            shadowBlur: 10,
                            shadowOffsetX: 0,
                            shadowColor: 'rgba(0, 0, 0, 0.5)'
                        }
                    }
                }
            ]
        };


        // 使用刚指定的配置项和数据显示图表。
        myChart2.setOption(option2);


    });
</script>
<!-- end: JavaScript-->

</body>

</html>
